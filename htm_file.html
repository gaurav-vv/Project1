<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Arbitrary Dimension LDU Factorization with Verification</title>
</head>
<body>
     <div class="container">
         <h2>Arbitrary Dimension LDU Factorization</h2>

     </div>
